<ion-tabs [ngSwitch]="ROL">


  <ion-tab-bar *ngSwitchCase="'COMPRADOR'" slot="bottom">
    <ion-tab-button tab="ofertas">
      <ion-icon name="construct"></ion-icon>
      <ion-label>Ofertas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="construir-compra">
      <ion-icon name="cash"></ion-icon>
      <ion-label>Comprar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="configuraciones">
      <ion-icon name="settings"></ion-icon>
      <ion-label>Configuraciones</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <ion-tab-bar *ngSwitchCase="'VENDEDOR'" slot="bottom">
    <ion-tab-button tab="compras">
      <ion-icon name="construct"></ion-icon>
      <ion-label>Compras</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
